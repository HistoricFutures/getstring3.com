{% extends layout %}

{% block content %}
<form action="#" method="post" enctype="multipart/form-data">
  <p>Are you <em>sure</em> you want to delete <em>{{ path }}</em>?</p>
  {{ form_widget(form) }}
  <input class="confirm-yes" type="submit" name="submit" value="Yes, delete" />
  <a class="confirm-no" href="/{{ link_prefix }}/{{ path }}">No, do not delete</a>
</form>
{% endblock %}
