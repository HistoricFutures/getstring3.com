{% extends "datasets.html" %}

{% block nav_links__secondary__extra %}

{% endblock %}

{% block content %}
{% if readme is defined %}
<section class="dataset-readme">
  <h2>README</h2>
  <pre>{{ readme }}</pre>
</section>
{% endif %}
{% endblock %}
